<div>
    <form [formGroup]="formRef" (ngSubmit)="submit()">
        <label>First Name</label>
        <input type="text" formControlName="fname" id="first"><br/>
        <label>Last Name </label>
        <input type="text" formControlName="lname" id="last"><br/>
        <label>Email</label>
        <input type="text" formControlName="email" id="mail"><br/>
        <label>Password </label>
        <input type="password" formControlName="password" id="pass"><br/>
        <label>Date of Birth</label>
        <input type="date" formControlName="date" id="dob"><br/>
        <label>Phone No. </label>
        <input type="text" formControlName="phone" id="number"><br/>
        <label>Address</label>
        <input type="text" formControlName="address" id="addr"><br/>
        <div>{{msg}}</div>
        <button type="submit">Sign Up</button>
    </form>
</div>
